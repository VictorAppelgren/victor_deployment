events {
    worker_connections 1024;
}

http {
    # Increase hash bucket size for long API keys
    map_hash_bucket_size 128;
    
    # Allow large article uploads (10MB)
    client_max_body_size 10M;
    
    # API Key validation map
    map $http_x_api_key $api_key_valid {
        default 0;
        "785fc6c1647ff650b6b611509cc0a8f47009e6b743340503519d433f111fcf12" 1;  # Key 1 (You)
        "a017a1af6fe167bdfcc554debb1c9a39e2ec75b93adde5a06d11e9a1361344f5" 1;  # Key 2 (Coworker)
        "646b3c9454024ac1f4a2abad35cf1b8d02678b7c98d84059bde4109956adeeec" 1;  # Key 3 (Extra)
    }

    # Upstream services
    upstream backend {
        server saga-apis:8000;
    }

    upstream frontend {
        server frontend:5173;
    }

    upstream neo4j_browser {
        server neo4j:7474;
    }

    server {
        listen 80;
        server_name localhost;

        # Redirect root to dashboard
        location = / {
            return 302 /dashboard;
        }

        # Frontend - Public
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Login endpoint - NO AUTH REQUIRED (must come before /api/)
        location = /api/login {
            # Allow anyone to attempt login
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Backend API - Require API key OR session cookie OR user cookie
        location /api/ {
            # Allow if: has valid API key OR has session_token OR has user cookie
            set $auth_ok 0;
            
            # Check API key
            if ($api_key_valid = 1) {
                set $auth_ok 1;
            }
            
            # Check session_token cookie (backend auth)
            if ($cookie_session_token != "") {
                set $auth_ok 1;
            }
            
            # Check user cookie (frontend auth)
            if ($cookie_user != "") {
                set $auth_ok 1;
            }
            
            # Reject if none
            if ($auth_ok = 0) {
                return 401 '{"error": "Authentication required"}';
            }
            
            # Forward WITH /api prefix to backend (no trailing slash!)
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Neo4j Browser - Public (for development)
        location /neo4j/ {
            proxy_pass http://neo4j_browser/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
